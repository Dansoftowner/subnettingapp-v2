<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <h2>{{ "login.title" | translate }}</h2>
    <div *ngIf="error" class="error">{{ error }}</div>

    <label> {{ "login.form.email" | translate }}: </label>
    <input
      type="text"
      formControlName="email"
      [placeholder]="'login.placeholder.email' | translate"
    />

    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="error"
    >
      {{ "login.validation.email_invalid" | translate }}
    </div>

    <label> {{ "login.form.password" | translate }}: </label>
    <input
      type="password"
      formControlName="password"
      [placeholder]="'login.placeholder.password' | translate"
    />

    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
      class="error"
    >
      {{ "login.validation.password_required" | translate }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">
      {{ "login.button" | translate }}
    </button>
    <div class="bottom">
      <p>
        <a routerLink="/forgotten-password"
          >{{ "forgottenPassword.link" | translate }} </a
        ><br />
      </p>
      <p>
        {{ "login.no_account" | translate }}
        <a routerLink="/register">{{ "login.no_account_link" | translate }}</a>
      </p>
    </div>
  </form>
</div>
