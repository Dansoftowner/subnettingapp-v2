<div class="header">
  <a routerLink="/">SubnettingApp</a>
  <div class="header-actions" *ngIf="user">
    <span class="username">{{ user.fullName }}</span>
    <button (click)="logout()">
      <i class="material-icons">exit_to_app</i>{{ "header.logout" | translate }}
    </button>
  </div>
</div>
